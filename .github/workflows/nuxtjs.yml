name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Enable corepack (used for managing package managers)
      - run: corepack enable

      # Setup Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

        # Try to download and unzip the IPX cache from the previous deployment
      - name: Download IPX cache
        run: |
          if curl --head --silent --fail https://pierreleripoll.github.io/mariaclaracastioni/ipx_cache.zip; then
            curl -o ipx_cache.zip https://pierreleripoll.github.io/mariaclaracastioni/ipx_cache.zip
            unzip -q ipx_cache.zip -d ./.ipx-cache
            mv ./.ipx-cache/.output/public/_ipx/* ./.ipx-cache/
            ls -aR .
          fi

      # Install dependencies
      - run: npm install

      # Generate the static site
      - run: |
          NUXT_APP_BASE_URL=/mariaclaracastioni  npx nuxt generate

      # Zip the _ipx folder with minimal compression for better speed
      - name: Zip IPX cache
        run: |
          zip -r -1 ./.output/public/ipx_cache.zip ./.output/public/_ipx

      # Upload the built static site to be deployed by the deploy job
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
